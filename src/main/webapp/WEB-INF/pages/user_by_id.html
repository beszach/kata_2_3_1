<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>id</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/user_by_id.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/button1.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/button_id.css}">
</head>
<body>
<p>User information</p>
<div class="container11">
    <table th:object="${user}" class="table table-dark table-striped">
        <tr>
            <th>ID</th>
            <td th:text="*{id}"></td>
        </tr>
        <tr>
            <th>NAME</th>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <th>AGE</th>
            <td th:text="*{age}"></td>
        </tr>
        <tr>
            <th>JOB</th>
            <td th:text="*{job}"></td>
        </tr>
    </table>
</div>
<div class="container11">
    <form th:id="wrapper" th:object="${user}" th:action="@{/{id}/edit(id = ${user.getId()})}">
        <button class="buttonId">EDIT</button>
    </form>
</div>
<div class="container11">
    <form th:id="wrapper" th:object="${user}" th:action="@{/{id}(id = ${user.getId()})}" th:method="DELETE">
        <button class="buttonId">DELETE</button>
    </form>
</div>
</body>
</html>
