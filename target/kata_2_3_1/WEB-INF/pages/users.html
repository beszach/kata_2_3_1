<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/users.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/button1.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/button2.css}">
</head>
<body>
     <table>
        <tr>
            <th th:text="ID"></th>
            <th th:text="NAME"></th>
            <th>AGE</th>
            <th>JOB</th>
            <th>EDIT USER</th>
            <th>DELETE USER</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}"></td>
<!--            <td th:text="${user.getName()}"></td>-->
            <td><a th:text="${user.getName()}" th:href="@{/{id}(id = ${user.getId()})}"></a></td>
            <td th:text="${user.getAge()}"></td>
            <td th:text="${user.getJob()}"></td>
            <td>
                <form th:action="@{/{id}/edit(id = ${user.getId()})}">
                    <button class="button1">EDIT</button>
                </form>
            </td>
            <td>
                <form th:method="DELETE" th:action="@{/{id}(id = ${user.getId()})}">
                    <button class="button1">DELETE</button>
                </form>
            </td>
        </tr>
    </table>
    <form th:id="wrapper" th:action="@{/add_user}" th:marginwidth="center">
        <button class="button2">ADD USER</button>
    </form>
</body>
</html>
